<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIMER - An√°lisis de Temperaturas V Regi√≥n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Comunas de la V regi√≥n con sus coordenadas
        const COMUNAS = [
            // Provincia de Valpara√≠so
            { nombre: "Valpara√≠so", lat: -33.0472, lon: -71.6127 },
            { nombre: "Vi√±a del Mar", lat: -33.0246, lon: -71.5518 },
            { nombre: "Quilpu√©", lat: -33.0472, lon: -71.4425 },
            { nombre: "Villa Alemana", lat: -33.0453, lon: -71.3729 },
            { nombre: "Conc√≥n", lat: -32.9254, lon: -71.5203 },
            { nombre: "Quintero", lat: -32.7833, lon: -71.5333 },
            { nombre: "Puchuncav√≠", lat: -32.7333, lon: -71.4167 },
            { nombre: "Casablanca", lat: -33.3167, lon: -71.4167 },
            
            // Provincia de San Antonio
            { nombre: "San Antonio", lat: -33.5953, lon: -71.6178 },
            { nombre: "Cartagena", lat: -33.5533, lon: -71.6089 },
            { nombre: "El Tabo", lat: -33.4500, lon: -71.6500 },
            { nombre: "El Quisco", lat: -33.3950, lon: -71.6978 },
            { nombre: "Algarrobo", lat: -33.3667, lon: -71.6667 },
            { nombre: "Santo Domingo", lat: -33.6500, lon: -71.6167 },
            
            // Provincia de Quillota
            { nombre: "Quillota", lat: -32.8833, lon: -71.2500 },
            { nombre: "La Calera", lat: -32.7833, lon: -71.2000 },
            { nombre: "La Cruz", lat: -32.8333, lon: -71.2333 },
            { nombre: "Nogales", lat: -32.7333, lon: -71.2167 },
            { nombre: "Hijuelas", lat: -32.8167, lon: -71.1667 },
            { nombre: "Limache", lat: -33.0167, lon: -71.2667 },
            { nombre: "Olmu√©", lat: -33.0100, lon: -71.2000 },
            
            // Provincia de Los Andes
            { nombre: "Los Andes", lat: -32.8333, lon: -70.6000 },
            { nombre: "San Esteban", lat: -32.7833, lon: -70.5833 },
            { nombre: "Calle Larga", lat: -32.8667, lon: -70.6333 },
            { nombre: "Rinconada", lat: -32.8333, lon: -70.7167 },
            
            // Provincia de San Felipe
            { nombre: "San Felipe", lat: -32.7500, lon: -70.7333 },
            { nombre: "Putaendo", lat: -32.6333, lon: -70.7167 },
            { nombre: "Santa Mar√≠a", lat: -32.7500, lon: -70.6667 },
            { nombre: "Panquehue", lat: -32.8167, lon: -70.8333 },
            { nombre: "Llaillay", lat: -32.8333, lon: -70.9667 },
            { nombre: "Catemu", lat: -32.7833, lon: -70.8833 },
            
            // Provincia de Petorca
            { nombre: "La Ligua", lat: -32.4500, lon: -71.2333 },
            { nombre: "Cabildo", lat: -32.4167, lon: -71.0833 },
            { nombre: "Papudo", lat: -32.5167, lon: -71.4500 },
            { nombre: "Zapallar", lat: -32.5500, lon: -71.4667 },
            { nombre: "Petorca", lat: -32.2500, lon: -70.9333 }
        ];

        const TemperatureComparison = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [progress, setProgress] = useState(0);
            const [dateRange, setDateRange] = useState({ start: '', end: '', label: '' });
            const [selectedProvince, setSelectedProvince] = useState('Todas');

            const provincias = ['Todas', 'DIMER', 'Otras', 'Valpara√≠so', 'San Antonio', 'Quillota', 'Los Andes', 'San Felipe', 'Petorca'];
            
            // Comunas que atiende DIMER
            const COMUNAS_DIMER = ['Vi√±a del Mar', 'Valpara√≠so', 'Quilpu√©', 'Villa Alemana', 'Olmu√©', 'Limache'];
            
            const getComunaProvince = (comunaNombre) => {
                if (COMUNAS_DIMER.includes(comunaNombre)) return 'DIMER';
                
                const provinceMap = {
                    'Valpara√≠so': ['Conc√≥n', 'Quintero', 'Puchuncav√≠', 'Casablanca'],
                    'San Antonio': ['San Antonio', 'Cartagena', 'El Tabo', 'El Quisco', 'Algarrobo', 'Santo Domingo'],
                    'Quillota': ['Quillota', 'La Calera', 'La Cruz', 'Nogales', 'Hijuelas'],
                    'Los Andes': ['Los Andes', 'San Esteban', 'Calle Larga', 'Rinconada'],
                    'San Felipe': ['San Felipe', 'Putaendo', 'Santa Mar√≠a', 'Panquehue', 'Llaillay', 'Catemu'],
                    'Petorca': ['La Ligua', 'Cabildo', 'Papudo', 'Zapallar', 'Petorca']
                };
                
                for (const [province, comunas] of Object.entries(provinceMap)) {
                    if (comunas.includes(comunaNombre)) return province;
                }
                return 'Otras';
            };

            const filteredData = selectedProvince === 'Todas' 
                ? data 
                : selectedProvince === 'DIMER'
                ? data.filter(row => COMUNAS_DIMER.includes(row.comuna))
                : selectedProvince === 'Otras'
                ? data.filter(row => !COMUNAS_DIMER.includes(row.comuna))
                : data.filter(row => getComunaProvince(row.comuna) === selectedProvince);

            // Calcular promedios para grupos de comunas
            const calculateGroupAverage = (comunas) => {
                if (comunas.length === 0) return null;
                
                const sumActual = {
                    max: comunas.reduce((sum, c) => sum + c.actual.max, 0),
                    min: comunas.reduce((sum, c) => sum + c.actual.min, 0),
                    mean: comunas.reduce((sum, c) => sum + c.actual.mean, 0)
                };
                
                const sumAnterior = {
                    max: comunas.reduce((sum, c) => sum + c.anterior.max, 0),
                    min: comunas.reduce((sum, c) => sum + c.anterior.min, 0),
                    mean: comunas.reduce((sum, c) => sum + c.anterior.mean, 0)
                };
                
                const count = comunas.length;
                
                const avgActual = {
                    max: Math.round((sumActual.max / count) * 10) / 10,
                    min: Math.round((sumActual.min / count) * 10) / 10,
                    mean: Math.round((sumActual.mean / count) * 10) / 10
                };
                
                const avgAnterior = {
                    max: Math.round((sumAnterior.max / count) * 10) / 10,
                    min: Math.round((sumAnterior.min / count) * 10) / 10,
                    mean: Math.round((sumAnterior.mean / count) * 10) / 10
                };
                
                const calcPercentage = (val2025, val2024) => {
                    if (val2024 === 0) return 0;
                    return Math.round(((val2025 - val2024) / val2024) * 100 * 10) / 10;
                };
                
                return {
                    actual: avgActual,
                    anterior: avgAnterior,
                    variacion: {
                        max: {
                            abs: Math.round((avgActual.max - avgAnterior.max) * 10) / 10,
                            pct: calcPercentage(avgActual.max, avgAnterior.max)
                        },
                        min: {
                            abs: Math.round((avgActual.min - avgAnterior.min) * 10) / 10,
                            pct: calcPercentage(avgActual.min, avgAnterior.min)
                        },
                        mean: {
                            abs: Math.round((avgActual.mean - avgAnterior.mean) * 10) / 10,
                            pct: calcPercentage(avgActual.mean, avgAnterior.mean)
                        }
                    }
                };
            };

            // Organizar datos: comunas DIMER primero, luego otras
            const organizedData = [...data].sort((a, b) => {
                const aIsDimer = COMUNAS_DIMER.includes(a.comuna);
                const bIsDimer = COMUNAS_DIMER.includes(b.comuna);
                
                if (aIsDimer && !bIsDimer) return -1;
                if (!aIsDimer && bIsDimer) return 1;
                
                // Dentro de DIMER, mantener el orden original
                if (aIsDimer && bIsDimer) {
                    return COMUNAS_DIMER.indexOf(a.comuna) - COMUNAS_DIMER.indexOf(b.comuna);
                }
                
                return a.comuna.localeCompare(b.comuna);
            });

            // Funci√≥n para obtener las fechas din√°micas
            const getDateRanges = () => {
                const today = new Date();
                const currentYear = today.getFullYear();
                const currentMonth = today.getMonth(); // 0-11
                const currentDay = today.getDate();
                
                // Fecha de inicio: d√≠a 1 del mes actual
                const startDate2025 = new Date(currentYear, currentMonth, 1);
                // Fecha de fin: hoy
                const endDate2025 = today;
                
                // Mismo periodo del a√±o anterior
                const startDate2024 = new Date(currentYear - 1, currentMonth, 1);
                const endDate2024 = new Date(currentYear - 1, currentMonth, currentDay);
                
                // Formatear fechas a formato ISO (YYYY-MM-DD)
                const formatDate = (date) => {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                };
                
                // Nombres de meses en espa√±ol
                const monthNames = [
                    'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
                ];
                
                const label = `1-${currentDay} ${monthNames[currentMonth]} ${currentYear} vs ${currentYear - 1}`;
                
                return {
                    current: {
                        start: formatDate(startDate2025),
                        end: formatDate(endDate2025)
                    },
                    previous: {
                        start: formatDate(startDate2024),
                        end: formatDate(endDate2024)
                    },
                    label: label
                };
            };

            useEffect(() => {
                fetchAllData();
            }, []);

            const fetchAllData = async () => {
                setLoading(true);
                setError(null);
                const results = [];
                
                // Obtener rangos de fechas din√°micos
                const dates = getDateRanges();
                setDateRange(dates);

                for (let i = 0; i < COMUNAS.length; i++) {
                    const comuna = COMUNAS[i];
                    setProgress(Math.round(((i + 1) / COMUNAS.length) * 100));
                    
                    try {
                        const data2025 = await fetchTemperatureData(
                            comuna.lat, 
                            comuna.lon, 
                            dates.current.start, 
                            dates.current.end
                        );
                        
                        const data2024 = await fetchTemperatureData(
                            comuna.lat, 
                            comuna.lon, 
                            dates.previous.start, 
                            dates.previous.end
                        );

                        results.push({
                            comuna: comuna.nombre,
                            actual: calculateStats(data2025),
                            anterior: calculateStats(data2024),
                            variacion: calculateVariation(data2025, data2024)
                        });
                    } catch (err) {
                        console.error(`Error fetching data for ${comuna.nombre}:`, err);
                    }
                }

                setData(results);
                setLoading(false);
            };

            const fetchTemperatureData = async (lat, lon, startDate, endDate) => {
                const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${startDate}&end_date=${endDate}&daily=temperature_2m_max,temperature_2m_min,temperature_2m_mean&timezone=America/Santiago`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Error fetching data');
                }
                
                const data = await response.json();
                return data.daily;
            };

            const calculateStats = (dailyData) => {
                if (!dailyData) return { max: 0, min: 0, mean: 0 };

                const maxTemps = dailyData.temperature_2m_max;
                const minTemps = dailyData.temperature_2m_min;
                const meanTemps = dailyData.temperature_2m_mean;

                return {
                    max: Math.round((maxTemps.reduce((a, b) => a + b, 0) / maxTemps.length) * 10) / 10,
                    min: Math.round((minTemps.reduce((a, b) => a + b, 0) / minTemps.length) * 10) / 10,
                    mean: Math.round((meanTemps.reduce((a, b) => a + b, 0) / meanTemps.length) * 10) / 10
                };
            };

            const calculateVariation = (data2025, data2024) => {
                const max2025 = data2025.temperature_2m_max.reduce((a, b) => a + b, 0) / data2025.temperature_2m_max.length;
                const max2024 = data2024.temperature_2m_max.reduce((a, b) => a + b, 0) / data2024.temperature_2m_max.length;
                
                const min2025 = data2025.temperature_2m_min.reduce((a, b) => a + b, 0) / data2025.temperature_2m_min.length;
                const min2024 = data2024.temperature_2m_min.reduce((a, b) => a + b, 0) / data2024.temperature_2m_min.length;
                
                const mean2025 = data2025.temperature_2m_mean.reduce((a, b) => a + b, 0) / data2025.temperature_2m_mean.length;
                const mean2024 = data2024.temperature_2m_mean.reduce((a, b) => a + b, 0) / data2024.temperature_2m_mean.length;
                
                const calcPercentage = (val2025, val2024) => {
                    if (val2024 === 0) return 0;
                    return Math.round(((val2025 - val2024) / val2024) * 100 * 10) / 10;
                };
                
                return {
                    max: {
                        abs: Math.round((max2025 - max2024) * 10) / 10,
                        pct: calcPercentage(max2025, max2024)
                    },
                    min: {
                        abs: Math.round((min2025 - min2024) * 10) / 10,
                        pct: calcPercentage(min2025, min2024)
                    },
                    mean: {
                        abs: Math.round((mean2025 - mean2024) * 10) / 10,
                        pct: calcPercentage(mean2025, mean2024)
                    }
                };
            };

            const getVariationColor = (variation) => {
                if (variation > 0) return 'text-red-600';
                if (variation < 0) return 'text-blue-600';
                return 'text-gray-600';
            };

            const getVariationBg = (variation) => {
                if (variation > 1) return 'bg-red-50';
                if (variation < -1) return 'bg-blue-50';
                return 'bg-white';
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-orange-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                            <div className="text-center">
                                <div className="text-4xl mb-4">üç¶</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                    Cargando datos clim√°ticos...
                                </h2>
                                <div className="w-full bg-gray-200 rounded-full h-4 mb-2">
                                    <div 
                                        className="bg-gradient-to-r from-blue-500 to-orange-500 h-4 rounded-full transition-all duration-300"
                                        style={{ width: `${progress}%` }}
                                    ></div>
                                </div>
                                <p className="text-gray-600">{progress}% completado</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-orange-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
                            <div className="text-4xl mb-4">‚ö†Ô∏è</div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Error</h2>
                            <p className="text-gray-600">{error}</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-orange-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-xl p-6 mb-6">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="flex items-center gap-4">
                                    <img 
                                        src="DIMER_logo_sin_bajada_alta_resolucion.png" 
                                        alt="DIMER Logo" 
                                        className="h-16 w-auto"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.nextSibling.style.display = 'block';
                                        }}
                                    />
                                    <div style={{display: 'none'}} className="text-4xl font-bold text-gray-800">
                                        üç¶ DIMER
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-800 mb-1">
                                            An√°lisis de Temperaturas - V Regi√≥n
                                        </h1>
                                        <p className="text-gray-600">
                                            Comparaci√≥n: {dateRange.label || 'Cargando...'}
                                        </p>
                                    </div>
                                </div>
                                <button
                                    onClick={fetchAllData}
                                    className="bg-gradient-to-r from-blue-500 to-orange-500 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300"
                                >
                                    üîÑ Actualizar Datos
                                </button>
                            </div>
                        </div>

                        {/* Filtro por Provincia */}
                        <div className="bg-white rounded-lg shadow-lg p-4 mb-6">
                            <div className="flex items-center gap-4 flex-wrap">
                                <span className="font-semibold text-gray-700">üìç Filtrar por Provincia:</span>
                                <div className="flex gap-2 flex-wrap">
                                    {provincias.map(provincia => (
                                        <button
                                            key={provincia}
                                            onClick={() => setSelectedProvince(provincia)}
                                            className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                                selectedProvince === provincia
                                                    ? 'bg-gradient-to-r from-blue-500 to-orange-500 text-white shadow-md'
                                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            {provincia}
                                        </button>
                                    ))}
                                </div>
                                <span className="text-sm text-gray-500 ml-auto">
                                    Mostrando: {filteredData.length} de {data.length} comunas
                                </span>
                            </div>
                        </div>

                        {/* Insights Card */}
                        <div className="bg-gradient-to-r from-orange-100 to-yellow-100 rounded-lg shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-3">üí° Insights DIMER</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                {/* M√©tricas DIMER */}
                                <div className="bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg p-4 border-2 border-blue-300">
                                    <h3 className="font-bold text-blue-800 mb-3 text-lg">üè¢ Comunas DIMER (6)</h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="bg-white rounded p-2">
                                            <div className="text-lg font-bold text-orange-600">
                                                {data.filter(d => COMUNAS_DIMER.includes(d.comuna) && d.variacion.mean.abs > 0).length}
                                            </div>
                                            <div className="text-xs text-gray-600">M√°s c√°lidas üî•</div>
                                        </div>
                                        <div className="bg-white rounded p-2">
                                            <div className="text-lg font-bold text-blue-600">
                                                {data.filter(d => COMUNAS_DIMER.includes(d.comuna) && d.variacion.mean.abs < 0).length}
                                            </div>
                                            <div className="text-xs text-gray-600">M√°s fr√≠as ‚ùÑÔ∏è</div>
                                        </div>
                                        <div className="bg-white rounded p-2 col-span-2">
                                            <div className="text-lg font-bold text-green-600">
                                                {data.filter(d => COMUNAS_DIMER.includes(d.comuna)).length > 0 ? 
                                                    data.filter(d => COMUNAS_DIMER.includes(d.comuna)).reduce((max, d) => d.actual.mean > max ? d.actual.mean : max, 0) + '¬∞C'
                                                    : '0¬∞C'
                                                }
                                            </div>
                                            <div className="text-xs text-gray-600">Mayor promedio DIMER</div>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* M√©tricas Otras */}
                                <div className="bg-gray-50 rounded-lg p-4 border-2 border-gray-300">
                                    <h3 className="font-bold text-gray-800 mb-3 text-lg">üåç Otras Comunas (32)</h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="bg-white rounded p-2">
                                            <div className="text-lg font-bold text-orange-600">
                                                {data.filter(d => !COMUNAS_DIMER.includes(d.comuna) && d.variacion.mean.abs > 0).length}
                                            </div>
                                            <div className="text-xs text-gray-600">M√°s c√°lidas üî•</div>
                                        </div>
                                        <div className="bg-white rounded p-2">
                                            <div className="text-lg font-bold text-blue-600">
                                                {data.filter(d => !COMUNAS_DIMER.includes(d.comuna) && d.variacion.mean.abs < 0).length}
                                            </div>
                                            <div className="text-xs text-gray-600">M√°s fr√≠as ‚ùÑÔ∏è</div>
                                        </div>
                                        <div className="bg-white rounded p-2 col-span-2">
                                            <div className="text-lg font-bold text-green-600">
                                                {data.filter(d => !COMUNAS_DIMER.includes(d.comuna)).length > 0 ? 
                                                    data.filter(d => !COMUNAS_DIMER.includes(d.comuna)).reduce((max, d) => d.actual.mean > max ? d.actual.mean : max, 0) + '¬∞C'
                                                    : '0¬∞C'
                                                }
                                            </div>
                                            <div className="text-xs text-gray-600">Mayor promedio otras</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Top 5 Comunas m√°s c√°lidas */}
                            {data.length > 0 && (
                                <div className="bg-white rounded-lg p-4">
                                    <h3 className="font-semibold text-gray-800 mb-2">üå°Ô∏è Top 5 Comunas m√°s c√°lidas (temperatura promedio):</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {[...data]
                                            .sort((a, b) => b.actual.mean - a.actual.mean)
                                            .slice(0, 5)
                                            .map((d, i) => (
                                                <span key={i} className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                    COMUNAS_DIMER.includes(d.comuna) 
                                                        ? 'bg-blue-100 text-blue-800 border-2 border-blue-400' 
                                                        : 'bg-orange-100 text-orange-800'
                                                }`}>
                                                    {i + 1}. {d.comuna} ({d.actual.mean}¬∞C) {COMUNAS_DIMER.includes(d.comuna) ? 'üè¢' : ''}
                                                </span>
                                            ))
                                        }
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Table */}
                        <div className="bg-white rounded-lg shadow-xl overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
